<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Destination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent navbar background */
        }

        main {
            background: url('{{ url_for('static', filename='images/1.jpg') }}') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 60px 0; /* Padding for better spacing */
        }

        form {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent form background */
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Shadow for heading readability */
        }

        .btn {
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tourism Management</a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <h2 class="text-center">Add a New Tourist Destination</h2>
        <form action="{{ url_for('add_destination') }}" method="post">
            <!-- ID Field -->
            {# <div class="mb-3">
                <label for="id" class="form-label">Destination ID</label>
                <input type="text" id="id" name="id" class="form-control" placeholder="Enter unique ID" required>
            </div> #}
            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label"> Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <!-- Location Field -->
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="location" class="form-control" placeholder="Enter location" required>
            </div>
            <!-- Description Field -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter a short description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Destination</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
