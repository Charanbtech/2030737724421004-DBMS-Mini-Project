<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Destination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{{ url_for('static', filename='images/3.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white; /* Ensures text color stands out on background */
        }

        h1 {
            text-align: center;
            color: #000; /* Title color changed to black */
        }

        form {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #45a049;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <form action="{{ url_for('update_destination', destination_id=destination[0]) }}" method="post">
        <h1>Update Destination</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ destination[1] }}" required>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ destination[2] }}" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ destination[3] }}</textarea>
        
        <button type="submit">Update</button>
    </form>
</body>
</html>
